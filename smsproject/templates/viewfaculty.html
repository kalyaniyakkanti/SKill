{% extends 'adminhome.html' %}

{% block 'body' %}

<h3 align = "center"><u>View All Courses</u></h3>

<input class="form-control" id="myInput" type="text" placeholder="Qualification">
<table align="center" border="2" width="70%" height="70%" class="table table-bordered table-striped">
    <thead>
    <tr>
         <tr bgcolor="lightblue">

        <td>Department</td>
        <td>Designation</td>
        <td>Qualification</td>
        <td>FullName</td>
    </tr>
    </thead>

    <tbody id="myTable">
    {% for faculty in facultydata %}

    <tr>
        <td>{{faculty.department}}</td>
        <td>{{faculty.designation}}</td>
        <td>{{faculty.qualification}}</td>
        <td>{{faculty.fullname}}</td>
    </tr>



    {% endfor %}


</table>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

{% endblock %}
