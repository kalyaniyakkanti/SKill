{% extends 'index.html' %}

{% block 'body'%}

<h3 align="center"><u>Admin Login</u></h3>

<form method="post" action="{% url 'checkadminlogin' %} ">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>
               <lable>Enter Username</lable>
            </td>
            <td>
            <input type="text" name="uname" required/>
            </td>
        </tr>

        <tr>
            <td></td>
        </tr>

        <tr>
            <td></td>
        </tr>

         <tr>
            <td>
               <lable>Enter Password</lable>
            </td>
            <td>
               <input type="password" name="pwd" required/>
            </td>
        </tr>

         <tr align="center">
            <td>
               <input type="submit" value="Login" />
            </td>
            <td>
               <input type="reset" value="Clear" />
            </td>
        </tr>
    </table>
</form>
{% endblock %}
